<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pillage the Village</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=New+Rocker&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles/style.css">
  
</head>

<body class="container-fluid text-light ye-old-speak">

  <header class="row">
    <div class="col-12 text-center">
      <h1 class="pt-3 ye-old-speak-title">Pillage the Village!</h1>
    </div>
  </header>
  
  <div class="row game-row align-items-center">
    <div class="col-md-4 col-sm-6 d-flex align-items-center justify-content-center">
      <div class="card bg-dark opacity-75 px-3 d-flex flex-column fw-bold fs-3">
        <h2 class="fs-1" id="clickCountMultiplier">Click Multiplier: </h2>
        <span class="text-warning" id="extraLootBagsCount">Extra Loot Bags:</span>
        <span class="text-success" id="lootCartsCount">Loot Carts:</span>
        <h2 class="fs-1" id="passiveCountMultiplier"> Passive Multiplier</h2>
        <span class="" id="sneakThievesCount">Sneak Thieves:</span>
        <span class="text-danger" id="vikingHordesCount">Viking Hordes: </span>
      </div>
    </div>
    <div class="col-md-4 col-sm-6 d-flex justify-content-center">
      <div class="text-center">
        <h2 id="lootCount" class="fw-bold">Total Loot:</h2>
        <img onclick="pillage(); villageSally()" src="pngwing.com (1).png" class="img-fluid village-img" alt="" oncontextmenu="preventContext()" draggable="false">
      </div>
    </div>
      
    <div class="col-md-4 col-sm-12  d-flex">
      <div class="card bg-dark opacity-75 d-flex flex-column fs-4">

        <span class="fw-bold fs-3" id="extraLootBagsPrice"></span>
        <button class="rounded-pill border-0 shadow-lg bags-button fw-bold" type="button" onclick="buyExtraLootBags()">Buy Extra Loot Bags (+1 to click)</button>

        <span class="fw-bold fs-3" id="lootCartsPrice"></span>
        <button class="rounded-pill border-0 shadow-lg carts-button fw-bold" type="button" onclick="buyLootCarts()">Buy Loot Carts (+5 to click) </button>

        <span class="fw-bold fs-3" id="sneakThievesPrice"></span>
        <button class="rounded-pill border-0 shadow-lg sneak-thieves-button fw-bold" type="button" onclick="buySneakThieves()">Hire Sneak Thieves (+1 every 2 seconds)</button>

        <span class="fw-bold fs-3" id="vikingHordesPrice"></span>
        <button class="rounded-pill border-0 shadow-lg viking-hordes-button fw-bold" type="button" onclick="buyVikingHordes()">Hire Viking Hordes (+5 every 2 seconds)</button>
      </div>
    </div>
  </div>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="main.js"></script>
</body>
</html>
